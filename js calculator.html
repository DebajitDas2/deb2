<!DOCTYPE html>
<html>
<head>
   <title> Try It Yourself </title>
</head>
<body>
   <p id="demo"> </p>

   <script>
      var firstNum =Number( prompt("Give Your First Number"));
   var operator =prompt("PLEASE CHOOSE A VALID OPERATOR: (+),(-),(*),(/)");
   
   var secondNum =Number(prompt ("Give Your Second Number"));
      
      switch(operator) {
         case "+":
            alert(firstNum+secondNum);
            break;
         case "-":
            alert(firstNum-secondNum);
            break;
         case "*":
            alert(firstNum*secondNum);
            break;
         case"/":
            alert(firstNum/secondNum);
      }
   </script>
</body>
</html>
